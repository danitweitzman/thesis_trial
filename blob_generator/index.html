<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Shape of Feeling</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
    }
  }
  </script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="startSessionModal" class="modal">
    <div class="modal-content instructions-modal">
      <img src="assets/instructions/instructions.png" alt="Instructions" class="instructions-img">
      <button id="startSessionBtn" class="overlay-btn">Start Session</button>
    </div>
  </div>
  <div id="sessionSummaryModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeSummaryModal" style="position:absolute;top:10px;right:20px;font-size:2rem;cursor:pointer;">&times;</span>
      <div id="sessionSummaryText" style="margin-top:30px;font-size:1.2rem;"></div>
      <div id="emotionImagesRow" style="display:flex;justify-content:center;align-items:flex-end;margin-top:30px;"></div>
    </div>
  </div>
  <div class="input-section">
    <div class="input-containerBtn">
      <button id="endSessionBtn">End Session</button>
    </div>
  </div>
  <div class="logo">
    <img src="assets/logos/logo-white.svg" alt="The Shape of Feeling" class="logo">
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
